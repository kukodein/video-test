<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Responsif</title>
<style>
	/* Style tambahan untuk membuat video responsif */
	.video-container {
		position: relative;
		overflow: hidden;
		padding-bottom: 56.25%; /* Untuk rasio aspek 16:9 */
	}
	.video-container video {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
	}
</style>
</head>
<body>
	<h1 style="text-align:center;font-family:system-ui;">Video Responsif</h1>
	<div class="video-container">
		<video muted="muted" height="100%" autoplay="" playsinline="" loop="">
			<source src="https://file-examples.com/storage/fe7bb0e37864d66f29c40ee/2017/04/file_example_MP4_640_3MG.mp4" type="video/mp4">
			<source src="https://file-examples.com/storage/fe7bb0e37864d66f29c40ee/2020/03/file_example_WEBM_640_1_4MB.webm" type="video/webm">
			Browser Anda tidak mendukung pemutaran video.
		</video>
	</div>
</body>
</html>
